<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>按钮一</button>
		<button>按钮二</button>
		<script type="text/javascript">
			/*
				当数据为固定格式的时候如果在不同场景下访问同一个接口，
				多个函数会被最后一个函数给覆盖
		
				如果有种情况就最好
				不同场景调用不同的函数就好了，也就是说，
				后端的接口的函数名是前端来定的，这样就能解决我们的问题。
			*/
			
			//解决方法：
			const btn=document.getElementsByTagName('button');
			function fn1(data){
				console.log(data);
			}
			function fn2(data){
				alert(data);
			}
			btn[0].onclick=function (){
				let oS=document.createElement('script');
				oS.src='data2.php?callback=fn1';
				document.getElementsByTagName('head')[0].appendChild(oS);
				oS.remove();
			};
			btn[1].onclick=function (){
				let oS=document.createElement('script');
				oS.src='data2.php?callback=fn2';
				document.getElementsByTagName('head')[0].appendChild(oS);
				oS.remove();
			};
		</script>
	</body>
</html>
